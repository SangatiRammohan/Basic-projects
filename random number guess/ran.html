<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="ran.css">
</head>
<body>
    <div id="div">
        <img src="https://www.vernondowns.com/wp-content/uploads/promos/racing/guess-the-number-small.jpg" width="300" name="Guess the Number" alt="Guess the Number......!">
        <p>Guess the numbers between from 1 to 100 ! &#129335;</p>
        <input type="number" id="number" placeholder="Enter your number " min="1" max="100">
        <button onclick="guess()">Guess Number</button>
        <div class="msg" id="msg"></div>
        <div id="times" class="times"> Attempts : 0</div>
    </div>
    <script src="ran.js"></script>
</body>
</html>
